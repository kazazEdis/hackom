{% extends 'mnp.html' %}

{% block results %}
<div id="results">
    <table>
        <tbody>
        {% for res in results %}
        {% if res.Success == True %}
            <tr>
                <td>{{ res.Broj }}</td>
                <td>{{ res.Operator }}</td>
                <td>{{ res.Status }}</td>
            </tr>
        {% else %}
            <tr>
                <td></td>
                <td>{{ res.Reason }}</td>
                <td></td>
            </tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
