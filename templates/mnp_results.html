{% extends 'mnp.html' %}


{% block results %}
<div id="results">
    <a class="fa-solid fa-file-export" id="export"></a>
    <script>
        a = document.querySelector("#export")
        fetch("/json_to_xlsx", {
            "headers": {
                "content-type": "application/x-www-form-urlencoded"
            },
            "body": "mnp_results=" + JSON.stringify({{results|tojson}}),
            "method": "POST"
            }).then(data=>data.blob()).then(blob=>a.href=window.URL.createObjectURL(blob)).then(a.download="results.xlsx");
        
    </script>
    <table>
        <tbody>
        {% for res in results %}
        {% if res.Success == True %}
            <tr>
                <td>{{ res.Broj }}</td>
                <td>{{ res.Operator }}</td>
                <td>{{ res.Status }}</td>
            </tr>
        {% else %}
            <tr>
                <td></td>
                <td>{{ res.Reason }}</td>
                <td></td>
            </tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
