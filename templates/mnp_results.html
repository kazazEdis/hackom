{% extends 'mnp.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mnp_results.css') }}">
{% endblock %}
{% block results %}

<div id="results">
    <table border="1px">
        <thead>
            <tr>
                <th>Broj</th>
                <th>Operator</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for res in results %}
            <tr>
                <td>{{ res["Broj"] }}</td>
                <td>{{ res["Operator"] }}</td>
                <td>{{ res["Status"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
