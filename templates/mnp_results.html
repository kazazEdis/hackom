{% extends 'mnp.html' %}

{% block results %}
<table border="1px">
    <thead>
        <tr>
            <th>Broj</th>
            <th>Operator</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for res in results %}
        <tr>
            <td>{{ res["Broj"] }}</td>
            <td>{{ res["Operator"] }}</td>
            <td>{{ res["Status"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
